        }
        /* Subtle fade-in animation for sections */
        .fade-in {
            opacity: 0;

        a.underline-animate {
            position: relative;
            overflow: hidden;

            content: '';
            position: absolute;
            left: 0; right: 0; bottom: 0;

            background: linear-gradient(90deg,#ff0080,#00ffe7);
            transform: scaleX(0);
            transition: transform 0.25s cubic-bezier(.23,1.02,.32,1);

        a.underline-animate:hover::after {
            transform: scaleX(1);
        }
        @keyframes shake-mascot {

            20%, 80% { transform: translateY(-8px) translateX(2px) rotate(2deg); }
            30%, 50%, 70% { transform: translateY(0) translateX(-4px) rotate(-2deg); }
            40%, 60% { transform: translateY(-8px) translateX(4px) rotate(2deg); }

            z-index: 100;

    <script>
    // Fade-in animation for sections on load
    window.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('.fade-in').forEach(function(el, idx) {
            el.style.animationDelay = (0.2 + idx * 0.15) + 's';
        });
    });
    // Typewriter effect for the main heading
    const headingText = "MonsoonCat2.0";
    const headingElem = document.getElementById('typewriter-heading');
    let i = 0;
    function typeWriter() {
        if (i <= headingText.length) {
            headingElem.textContent = headingText.slice(0, i);
            i++;
            setTimeout(typeWriter, 120);
        }
    }
    typeWriter();
    // Confetti burst animation surprise
    const confettiColors = ["#ff0080", "#00ffe7", "#fff", "#7928ca", "#fffb00"];
    function randomBetween(a, b) { return a + Math.random() * (b - a); }
    function confettiBurst(x, y) {
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let confetti = [];
        for (let i = 0; i < 60; i++) {
            confetti.push({
                x: x,
                y: y,
                r: randomBetween(4, 8),
                color: confettiColors[Math.floor(Math.random()*confettiColors.length)],
                vx: randomBetween(-6, 6),
                vy: randomBetween(-12, -6),
                ay: 0.35 + Math.random()*0.1,
                rot: Math.random()*2*Math.PI,
                vr: randomBetween(-0.1, 0.1)
            });
        }
        let frame = 0;
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confetti.forEach(c => {
                ctx.save();
                ctx.translate(c.x, c.y);
                ctx.rotate(c.rot);
                ctx.fillStyle = c.color;
                ctx.fillRect(-c.r/2, -c.r/2, c.r, c.r);
                ctx.restore();
                c.x += c.vx;
                c.y += c.vy;
                c.vy += c.ay;
                c.rot += c.vr;
            });
            frame++;
            if (frame < 60) requestAnimationFrame(draw);
            else ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
        draw();
    }
    document.body.addEventListener('click', function(e) {
        confettiBurst(e.clientX, e.clientY);
    });
    // Countdown timer for 23 hours and 3 minutes from page load
    (function() {
        var start = new Date();
        var target = new Date(start.getTime() + (23 * 60 + 3) * 60 * 1000);
        var countdownElem = document.getElementById('countdown');
        var labelElem = document.getElementById('countdown-label');
        function updateCountdown() {
            var now = new Date();
            var diff = target - now;
            if (diff <= 0) {
                countdownElem.textContent = 'IT\'S OUT NOW!';
                labelElem.textContent = '';
                countdownElem.style.color = '#ff0080';
                return;
            }
            var hours = Math.floor(diff / (1000 * 60 * 60));
            var mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            var secs = Math.floor((diff % (1000 * 60)) / 1000);
            countdownElem.textContent = `${hours.toString().padStart(2,'0')}:${mins.toString().padStart(2,'0')}:${secs.toString().padStart(2,'0')}`;
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();
    })();
    </script>
